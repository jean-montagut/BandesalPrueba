<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <h:form>
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{LoginController.usuario.username}" required="true" label="username" />
                <h:outputLabel for="password" value="Password:" />
                <h:password id="password" value="#{LoginController.usuario.password}" required="true" label="password" />
                <f:facet name="footer">
                    <h:commandButton value="Login" update="growl" action="#{LoginController.iniciarSesion()}"/>
                </f:facet>
    </h:form>
</h:body>
</html>
